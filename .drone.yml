kind: pipeline
type: docker
name: node16

platform:
  os: linux

steps:
  - name: test
    image: node:16
    commands:
      - npm install
      - ./node_modules/pm2/bin/pm2 --name Test start npm -- start 
      - sleep 120
      - npm test
      - ./node_modules/pm2/bin/pm2 --name Test stop all
services:
